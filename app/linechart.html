<html>
<head>
	<title>Line Chart</title>
	<link rel="stylesheet" href="/static/css/vendor/nv.d3.css" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<script type="text/javascript" src="/static/js/vendor/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="/static/js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/vendor/d3.min.js"></script>
	<script type="text/javascript" src="/static/js/vendor/nv.d3.min.js"></script>
	<script type="text/javascript" src="/static/js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="/static/js/vendor/angularjs-nvd3-directives.js"></script>
	<script type="text/javascript" src="/static/js/app.js"></script>
	<script type="text/javascript" src="/static/js/controller.js"></script>
</head>

<body ng-app="perfKeeper">
	<div ng-controller="Timeline" class="dotted">
		<nvd3-line-chart
			id="timeline"
			data="chartData"
			forcey="[0, {{max}}]"
			margin="{left: 100, top: 25, bottom: 50, right: 50}"
			color="colorFunction()"
			showXAxis="true"
			showYAxis="true"
			yAxisTickFormat="yAxisTickFormatFunction()"
			useInteractiveGuideLine="true"
			height="{{height}}">
				<svg></svg>
		</nvd3-line-chart>
	</div>
</body>
